<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 2</title>
</head>
<body>

    <form action="">

        <fieldset style="width: 50%;">

            <legend>Personal Details</legend> 

            Saludation
            <select name="" id="">

                <option>--None--</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
            
            </select> <br><br>

            First name: <input type="text" pattern="(Mr|Ms|Mrs) [a-zA-Z]+ [a-zA-Z]+" required> <br> <br>
            Last name: <input type="text" pattern="(Mr|Ms|Mrs)\s{1,3}[a-zA-Z]+\s[a-zA-Z]+" required> <br><br>


            Gender: 
            <input type="radio" name="sexo" > Male 
            <input type="radio" name="sexo"> Female  <br> <br>

            Email: <input type="email" pattern=".+@cecar\.edu\.co" required> <br><br>

            Date of Birth: <input type="date" style="width: 120px;" required> <br><br>

            Address: <br>
            <textarea  cols="38" rows="3" required maxlength="100"></textarea> <br><br>

            <input type="submit" value="Submit">



    
        </fieldset>




    </form>
    
</body>
</html>
