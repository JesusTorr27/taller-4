<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Ejemplo Formulario # 4</title>
</head>
<body >

    <h1 style="color: saddlebrown;">Basketball Registration Form</h1>

    <form action="">

        

        <label style="color: saddlebrown;" st>Player Name</label> <br>
        <input type="text" placeholder="First" style="width:200px; height: 40px;" required> &nbsp; 

        <input type="text" placeholder="Last" style="width:200px; height: 40px;" required> <br> <br>


        
    

    <table>

        <tr >

            <td >

                <label style="color: saddlebrown;">Age</label> <br>
                <input type="number" style="width:200px; height: 40px;" min="30" required> &nbsp; 

            </td>
            
            <td>

                <label style="color: saddlebrown; ">Email</label> <br>
                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.com" required style="width:200px; height: 40px; " >

            </td>


        </tr>


    </table>
     <br> <br>

    <label style="color: saddlebrown;">Address</label> <br>

    <input type="text" placeholder="Street Address" style="width:500px; height: 40px;" required> <br> <br>

    <input type="text" placeholder="Street Address Line 2" style="width:500px; height: 40px;" required> <br> <br>

    <input type="text" placeholder="City" style="width:200px; height: 40px;" required> &nbsp; 

    <input type="text" placeholder="Region" style="width:200px; height: 40px;" required> <br> <br>

    <input type="text" placeholder="Postal/Zip Code" style="width:200px; height: 40px;" required> &nbsp; 

    <input type="text" placeholder="Country" style="width:200px; height: 40px;" required>

    <br><br>


    <table >

        <tr>

            <td>

                <label style="color: saddlebrown;">Home Phone</label> <br>
                <input required type="text" style="width:200px; height: 40px;" placeholder="### ### ####"> &nbsp; 

            </td>
            
            <td>

                <label style="color: saddlebrown; ">Cell Phone</label> <br>
                <input required type="text" style="width:200px; height: 40px; " placeholder="### ### ####">

            </td>


        </tr>


    </table> <br> <br>

    <input type="submit" value="Enviar">



    </form>

</body>
</html>
